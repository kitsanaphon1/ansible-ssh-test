- name: 🐳 ติดตั้ง Docker และ Docker Compose
  hosts: all
  become: yes
  tasks:
    - name: 📦 ติดตั้ง dependencies
      apt:
        name:
          - apt-transport-https
          - ca-certificates
          - curl
          - software-properties-common
        update_cache: yes

    - name: 🐳 เพิ่ม Docker GPG และ repo
      shell: |
        curl -fsSL https://download.docker.com/linux/ubuntu/gpg | gpg --dearmor -o /usr/share/keyrings/docker-archive-keyring.gpg
        echo "deb [arch=amd64 signed-by=/usr/share/keyrings/docker-archive-keyring.gpg] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable" > /etc/apt/sources.list.d/docker.list

    - name: 📥 ติดตั้ง Docker
      apt:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
        update_cache: yes

    - name: 📥 ติดตั้ง Docker Compose
      shell: |
        curl -L "https://github.com/docker/compose/releases/download/2.24.0/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
        chmod +x /usr/local/bin/docker-compose

    - name: ✅ ตรวจสอบเวอร์ชัน Docker
      shell: docker --version
      register: docker_version
      changed_when: false

    - name: ✅ ตรวจสอบเวอร์ชัน Docker Compose
      shell: docker-compose --version
      register: compose_version
      changed_when: false

    - debug:
        msg: |
          Docker: {{ docker_version.stdout }}
          Compose: {{ compose_version.stdout }}
