- hosts: localhost
  connection: local
  vars:
    ansible_python_interpreter: /home/boho/ansible-env/bin/python3

  tasks:
    - name: ğŸ“¦ à¸ªà¸£à¹‰à¸²à¸‡ Resource Group
      azure.azcollection.azure_rm_resourcegroup:
        name: "{{ resource_group }}"
        location: "{{ location }}"

    - name: ğŸŒ à¸ªà¸£à¹‰à¸²à¸‡ Virtual Network
      azure.azcollection.azure_rm_virtualnetwork:
        name: "{{ vnet_name }}"
        resource_group: "{{ resource_group }}"
        address_prefixes: "10.0.0.0/16"

    - name: ğŸ§© à¸ªà¸£à¹‰à¸²à¸‡ Subnet
      azure.azcollection.azure_rm_subnet:
        name: "{{ subnet_name }}"
        resource_group: "{{ resource_group }}"
        address_prefix: "10.0.1.0/24"
        virtual_network: "{{ vnet_name }}"

    - name: ğŸ›¡ï¸ à¸ªà¸£à¹‰à¸²à¸‡ Network Security Group
      azure.azcollection.azure_rm_securitygroup:
        name: "{{ nsg_name }}"
        resource_group: "{{ resource_group }}"
        rules:
          - name: AllowSSH
            protocol: Tcp
            destination_port_range: 22
            access: Allow
            priority: 1001
            direction: Inbound

    - name: ğŸŒ à¸ªà¸£à¹‰à¸²à¸‡ Public IP
      azure.azcollection.azure_rm_publicipaddress:
        name: "{{ pip_name }}"
        resource_group: "{{ resource_group }}"
        allocation_method: Static

    - name: ğŸ§· à¸ªà¸£à¹‰à¸²à¸‡ Network Interface
      azure.azcollection.azure_rm_networkinterface:
        name: "{{ nic_name }}"
        resource_group: "{{ resource_group }}"
        virtual_network: "{{ vnet_name }}"
        subnet: "{{ subnet_name }}"
        public_ip_name: "{{ pip_name }}"
        security_group: "{{ nsg_name }}"

    - name: ğŸ–¥ à¸ªà¸£à¹‰à¸²à¸‡ Virtual Machine
      azure.azcollection.azure_rm_virtualmachine:
        resource_group: "{{ resource_group }}"
        name: "{{ vm_name }}"
        vm_size: "{{ vm_size }}"
        admin_username: "{{ admin_username }}"
        ssh_password_enabled: false
        network_interfaces: "{{ nic_name }}"
        image:
          offer: UbuntuServer
          publisher: Canonical
          sku: 20_04-lts
          version: latest
        os_disk:
          name: "{{ vm_name }}_osdisk"
          caching: ReadWrite
          create_option: FromImage
          managed_disk_type: Standard_LRS
        admin_ssh_key:
          username: "{{ admin_username }}"
          public_key: "{{ admin_ssh_public_key }}"
