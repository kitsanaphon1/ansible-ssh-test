- hosts: localhost
  connection: local
  vars:
    ansible_python_interpreter: /home/boho/ansible-env/bin/python3

  tasks:
    - name: ğŸ§ª à¸•à¸£à¸§à¸ˆà¸ªà¸­à¸šà¸„à¹ˆà¸²à¸—à¸µà¹ˆà¸­à¹ˆà¸²à¸™à¸ˆà¸²à¸ config-dev.yaml
      debug:
        msg:
          - "ğŸ“ Location: {{ location }}"
          - "ğŸ“‚ Resource Group: {{ resource_group }}"
          - "ğŸ–§ VNet: {{ vnet_name }} / Subnet: {{ subnet_name }}"
          - "ğŸŒ Public IP: {{ pip_name }}"
          - "ğŸ›¡ï¸ NSG: {{ nsg_name }}"
          - "ğŸ§· NIC: {{ nic_name }}"
          - "ğŸ–¥ï¸ VM: {{ vm_name }} / Size: {{ vm_size }}"

    - name: ğŸ“¦ Create resource group
      azure_rm_resourcegroup:
        name: "{{ resource_group }}"
        location: "{{ location }}"
      tags: [resource_group]

    - name: ğŸŒ Create virtual network
      azure_rm_virtualnetwork:
        resource_group: "{{ resource_group }}"
        name: "{{ vnet_name }}"
        address_prefixes: "10.0.0.0/16"
      tags: [vnet]

    - name: ğŸ”» Create subnet
      azure_rm_subnet:
        resource_group: "{{ resource_group }}"
        name: "{{ subnet_name }}"
        address_prefix: "10.0.1.0/24"
        virtual_network: "{{ vnet_name }}"
      tags: [subnet]

    - name: ğŸŒ Create public IP
      azure_rm_publicipaddress:
        resource_group: "{{ resource_group }}"
        allocation_method: Static
        name: "{{ pip_name }}"
      tags: [public_ip]

    - name: ğŸŒ Create network security group
      azure_rm_securitygroup:
        resource_group: "{{ resource_group }}"
        name: "{{ nsg_name }}"
        rules:
          - name: allow-ssh
            protocol: Tcp
            destination_port_range: 22
            access: Allow
            priority: 1001
            direction: Inbound
      tags: [nsg]

    - name: ğŸ”— Create network interface
      azure_rm_networkinterface:
        resource_group: "{{ resource_group }}"
        name: "{{ nic_name }}"
        virtual_network: "{{ vnet_name }}"
        subnet: "{{ subnet_name }}"
        public_ip_name: "{{ pip_name }}"
        security_group: "{{ nsg_name }}"
      tags: [nic]

    - name: ğŸ–¥ï¸ Create Linux VM
      azure_rm_virtualmachine:
        resource_group: "{{ resource_group }}"
        name: "{{ vm_name }}"
        vm_size: "{{ vm_size }}"
        admin_username: "{{ admin_username }}"
        ssh_password_enabled: false
        ssh_public_keys:
          - path: "/home/{{ admin_username }}/.ssh/authorized_keys"
            key_data: "{{ lookup('env', 'PUBLIC_KEY') }}"
        network_interfaces: "{{ nic_name }}"
        image:
          offer: UbuntuServer
          publisher: Canonical
          sku: "20_04-lts"
          version: latest
        state: present
      tags: [vm]
