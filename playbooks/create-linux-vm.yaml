- hosts: localhost
  connection: local
  vars:
    ansible_python_interpreter: /home/boho/ansible-env/bin/python3

  tasks:
    - name: üì¶ ‡∏™‡∏£‡πâ‡∏≤‡∏á Resource Group
      azure.azcollection.azure_rm_resourcegroup:
        name: "{{ resource_group }}"
        location: "{{ location }}"

    - name: üåê ‡∏™‡∏£‡πâ‡∏≤‡∏á Virtual Network
      azure.azcollection.azure_rm_virtualnetwork:
        name: "{{ vnet_name }}"
        resource_group: "{{ resource_group }}"
        address_prefixes: "10.0.0.0/16"

    - name: üß© ‡∏™‡∏£‡πâ‡∏≤‡∏á Subnet
      azure.azcollection.azure_rm_subnet:
        name: "{{ subnet_name }}"
        resource_group: "{{ resource_group }}"
        address_prefix: "10.0.1.0/24"
        virtual_network: "{{ vnet_name }}"

    - name: üõ°Ô∏è ‡∏™‡∏£‡πâ‡∏≤‡∏á Network Security Group
      azure.azcollection.azure_rm_securitygroup:
        name: "{{ nsg_name }}"
        resource_group: "{{ resource_group }}"
        rules:
          - name: AllowSSH
            protocol: Tcp
            destination_port_range: 22
            access: Allow
            priority: 1001
            direction: Inbound

    - name: üåê ‡∏™‡∏£‡πâ‡∏≤‡∏á Public IP
      azure.azcollection.azure_rm_publicipaddress:
        name: "{{ pip_name }}"
        resource_group: "{{ resource_group }}"
        allocation_method: Static

    - name: üß∑ ‡∏™‡∏£‡πâ‡∏≤‡∏á Network Interface
      azure.azcollection.azure_rm_networkinterface:
        name: "{{ nic_name }}"
        resource_group: "{{ resource_group }}"
        virtual_network: "{{ vnet_name }}"
        subnet: "{{ subnet_name }}"
        public_ip_name: "{{ pip_name }}"
        security_group: "{{ nsg_name }}"

    - name: üñ• ‡∏™‡∏£‡πâ‡∏≤‡∏á Virtual Machine
      azure.azcollection.azure_rm_virtualmachine:
        resource_group: "{{ resource_group }}"
        name: "{{ vm_name }}"
        vm_size: "{{ vm_size }}"
        admin_username: "{{ admin_username }}"
        ssh_password_enabled: false
        network_interface_names:
          - "{{ nic_name }}"
        image:
          offer: UbuntuServer
          publisher: Canonical
          sku: 20_04-lts
          version: latest
        linux_config:
          disable_password_authentication: true
          ssh:
            public_keys:
              - path: "/home/{{ admin_username }}/.ssh/authorized_keys"
                key_data: "{{ admin_ssh_public_key }}"
        os_disk_name: "{{ vm_name }}_osdisk"
        os_disk_caching: ReadWrite
        managed_disk_type: Standard_LRS
